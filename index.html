<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
       
        <!-- Menu responsivo - https://www.youtube.com/watch?v=bHRXRYTppHM  -->

            <nav id="navbar">

                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>

                <ul class="nav-list">
                    <li><a class="nav-a" href="#home">Início</a></li>
                    <li><a class="nav-a" href="/">Sobre</a></li>
                    <li><a class="nav-a" href="/">Experiência</a></li>
                    <li><a class="nav-a" href="/">Projetos</a></li>
                </ul>
            </nav>

         <!-- Corpo da aplicação-->
        <section class="principal" id="home">
            <br><br>
            <div class="homeLayout">
                <div class="textBox">
                    <br>
                    <div>
                        <span class="nome"> Eduardo H. Bandeira</span>
                    </div>
                    <br><br><br>
                    <div>
                        <span class="profissao">Desenvolvedor Full Stack</span>
                    </div>

            <!-- Botões da primeira tela-->
            <div class="botoes">

                <a class="botaoLink" href="https://www.linkedin.com/in/eduardohejazibandeira/">
                    <img class= "linkLogo" src="linkedin.png" alt="">
                    <p>Linkedln</p>
                    </a>

            <!-- Scroll efeito-->
            <div class="scroll">
                <a href="#home">
                    <p>Scroll Down</p>
                    <img class="scrollLogo" src="scroll.png" alt="">  
                </a>
            </div>
        </section>
        <main></main>
